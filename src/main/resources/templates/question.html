<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <!--这里引用文件在static目录，但地址不加static,否则不加载。可能是springboot机制问题-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/Community.css">
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <script src="/js/npm.js" type="application/javascript"></script>

</head>
<body>

<!--引入导航栏-->
<div th:insert="~{navigation :: copy}"></div>

<div class="container-fluid main profile" STYLE="background-color: white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span th:text="${question.title}"></span></h2>
            <span class="text-desc">
                        作者:<span th:text="${question.user.name}"></span>|
                        阅读数:<span th:text="${question.viewCount}"></span>|
                        发布时间:<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user != null && session.user.id == question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                    </span>编辑
                </a>

    </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h4>发起人</h4>
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" >
                            <span  th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h5>相关问题</h5>
            </div>
            <!--<div class="list-group section">-->
                <!--<a href="/profile/questions"  th:class="${section == 'questions'}? 'active list-group-item' : 'list-group-item'">我的问题-->
                    <!--<span class="badge">14</span>-->
                <!--</a>-->
                <!--<a href="/profile/replies"  th:class="${section == 'replies'}? 'active list-group-item' : 'list-group-item'">最新回复</a>-->
                <!--<a href="#" class="list-group-item">私信</a>-->
                <!--<a href="#" class="list-group-item">最新回复</a>-->
                <!--<a href="#" class="list-group-item">Something else here</a>-->
            <!--</div>-->
        </div>
    </div>

</div>
</body>
</html>
